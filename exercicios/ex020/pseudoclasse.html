<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block; /* Tudo na mesma linha, alinhado ao centro */
        }

        /* Pseudo-classes são relacionadas ao estado de um determinado elemento
            Hover é uma pseudo-classe
        */

        div:hover {
            background-color: rgb(164, 162, 162);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
