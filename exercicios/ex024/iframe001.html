<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 500px;
            height: 400px;
        }
    </style>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        <!-- Tamanho padrão 300x150px-->
        Acessando o site do  

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
                
        para aprender a programar
    </p>

    <p>
        Acesse o site do

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Site do Google</a>
        </iframe>

        Brasil
    </p>
</body>
</html>
