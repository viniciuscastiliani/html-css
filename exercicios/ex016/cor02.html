<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #6841C2, #D12E7F, #EB484B, #FA7D2B, #FFD06E); /* to right = direita, to top = cima, to left = esquerda, to bottom = baixo*/
            background-attachment: fixed; /* Deixa a barra fixa para não rolar*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
