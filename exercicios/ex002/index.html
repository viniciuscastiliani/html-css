<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever<br>
        um parágrafo de<br>
        qualquer jeito.<br>
        Basta colocar<br>
        no meio da tags<br>
        &lt;p&gt; e &lt;/p&gt; <!-- LT less then e GT greater then -->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uArr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
