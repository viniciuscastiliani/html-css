<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use as tags &lt;p&gt; e &lt;/p&gt; para parágrafos">Parágrafos</li>
        <li title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</li>
        <li title="Use as tags &lt;img&gt; e &lt;/img&gt; para inserir imagens">Imagens</li>
        <li title="Use as tags &lt;abbr&gt; e &lt;/abbr&gt; para abreviações">Abreviaçoes</li>
        <li title="Use a tag &lt;code&gt; para código fonte">Códigos-fonte</li>
        <li title="Use a tag &lt;ol&gt; &lt;li&gt; para listas numeradas">Listas Numeradas</li>
        <li title="Use a tag &lt;ul&gt; &lt;li&gt; para listas com demarcadores">Listas com demarcadores</li>
    </ul>
</body>
</html>
